<!DOCTYPE html>
<head></head>
<body>
<h1>Get two numbers then show sum</h1>
<script>
    var num1 = parseInt(prompt("What is the first number?"));
    var num2 = parseInt(prompt("What is the second number?"));
    var sum = num1 + num2;

    document.write(`sum of ${num1} and ${num2} = ${sum}`);    
</script>
</body>
