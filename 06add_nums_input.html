<!DOCTYPE html>
<head></head>
<body>
<h1>Get two numbers then show sum</h1>
<div>First number: <input type="number" id="num1"></div>
<div>Second number: <input type="number" id="num2"></div>
<div><input type="button" value="Add them" onclick="dosum()"></div>
<div id="result"></div>
<script>
    function dosum() {
        let num1 = parseInt(document.getElementById ("num1").value);
        let num2 = parseInt(document.getElementById ("num2").value);
        let sum = num1 + num2;
        let result = document.getElementById ("result");
        result.innerText = `sum of ${num1} and ${num2} = ${sum}`;    
    }
</script>
</body>
